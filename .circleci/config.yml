version: 2.1
orbs:
  node: circleci/node@5.0.1
  docker: circleci/docker@2.1.4
  heroku: circleci/heroku@2.0.0
jobs:
  build:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run: |
          echo "Installing dependencies.."
          npm install
  test:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run: |
          echo "Running tests..."
          npm run test
  build-and-push:
    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout
      - docker/check
      - run:
          name: Set Tag Environment Variable
          command: echo "export TAG=$(git describe --tags --abbrev=0)" >> $BASH_ENV
      - run:
          name: Publish Docker Image to Docker Hub
          command: |
            docker build -t wilsonlimdocker90/education-space:$TAG .
            docker push wilsonlimdocker90/education-space:$TAG
